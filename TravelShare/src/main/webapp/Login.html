<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="login">
  <header class="header">
    <span class="text">LOGIN</span>
    <span class="loader"></span>
  </header>
  <form name="form" action="LoginServlet" method="post" onsubmit="return validate()">  
    <input class="input" type="email", placeholder="Email" required="required" name="user_email">
    <input class="input" type="password" placeholder="Password" required="required" name="user_password">
     <button class="btn" type="submit"></button>
  </form>
</div>
<button class ="resetbtn" type= "reset">Reset it
</button>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
